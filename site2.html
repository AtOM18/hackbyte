<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movie Description</title>
    <link rel="stylesheet" href="css2.css">
    <style>

    </style>
</head>

<body>
    <script src="./movie-file/script.js"></script>
    <div class="container">
        <div class="title">
            <div class="titlepara">
                <p id="title">Movie Title</p>
            </div>
        </div>
        <div class="group2">
            <div class="group1">
                <div class="info">
                    <span id="rating" class="rating">8.5</span> |
                    <span id="year" class="year">2021</span> |
                    <span id="genre" class="genre">genre</span>
                </div>
                <div class="contimage">
                    <img id="image" src="t.jpg" alt="Movie Poster">
                </div>
            </div>
            <div class="contdes">
                <p id="description">
                    this is the description of the movie-file
                </p>
                <div class="trailer">
                    <iframe id="youtubelink" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID"
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
        <a href="#" id="watchlink" class="button">Watch Now</a>
    </div>
</body>

</html>
