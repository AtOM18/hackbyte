<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie Description</title>
    <style>
      body {
        background-color: #111;
        color: #eee;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 48px;
        margin-top: 0;
      }

      p {
        font-size: 18px;
        line-height: 1.5;
        margin-top: 0;
      }

      img {
        display: block;
        margin: 20px auto;
        max-width: 50%;
      }

      .button {
        display: inline-block;
        background-color: #f44336;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 20px;
      }

      .button:hover {
        background-color: #b71c1c;
      }

      .info {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .rating {
        color: #f44336;
        font-weight: bold;
      }

      .year {
        color: #ccc;
      }

      .trailer {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
      }

      .trailer iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script src="./movie-file/script.js"></script>
    <div class="container">
      <h1 id= "title">Movie Title</h1>
      <div class="info">
        <span id = "rating" class="rating">8.5</span> | 
        <span id = "year" class="year">2021</span>
      </div>
      <img id = "image" src="" alt="Movie Poster">
      <p id="description"></p>
      <div class="trailer">
        <iframe id="youtubelink" width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <a href="#" id="watchlink" class="button">Watch Now</a>
    </div>
  </body>
</html>
