<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author name" content="DevOps">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="a.css">
    <title>site-name</title>
</head>

<body>
    <div class="container">
        <div class="titlebar">
            <div class="logo">
                <!-- this will show the site logo -->
                <div class="image">

                </div>
            </div>
            <div class="titlecont">
                <div class="site-name">
                    <p>site-name</p>
                </div>
                <div class="platformlist">
                    <ul>
                        <li>
                            <p>platformx</p>
                        </li>
                        <li>
                            <p>platformx</p>
                        </li>
                        <li>
                            <p>platformx</p>
                        </li>
                        <li>
                            <p>platformx</p>
                        </li>
                    </ul>
                    <!-- then after t2hese we can have a dropdown option -->
                </div>
            </div>
        </div>
        <!-- this is the main title bar which will have the logo , site name and the channels / video platforms we want to have -->
        <div class="ribbon">
            <!-- the ribbon bar will have the filter and suston search option / whatever is possible -->

            <div class="search">
                <!-- this will have the searchbox -->
                <!-- three parts searchlabel , searchbox , search button -->
                <div class="searchbox">
                    <form action="" class="searchform">
                        <label for="search">search</label>
                        <input type="text" id="search" autocomplete="on"
                        >
                        <button type="submit"><span> <!--this will change when we hover over it--> </span></button>
        
                    </form>
                </div>
                <div class="searchresults">
                    <!-- this will have the 8search results -->

                    <div class="resultcontainer" id="rcont1">
                        <!-- these are the containers which will contain the image , name and the release date of the movie -->
                        <div class="resultcontainerimage" id="rcontimg1">
                            <!-- this contains the image of the container -->
                        </div>
                        <div class="resultcontainertitle" id="rconttitle1">
                            <!-- this contains the title of the movie -->
                        </div>
                        <div class="resultcontainerimdb" id="rcontimdb1">
                            <!-- this will  contain the imdb rating  -->
                        </div>
                        <div class="resultcontaineryear" id="rcontyear1">

                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="content">
            <!-- first this will contain the imdb top 100 movies and have scroll buttons which will change the contents of the boxes -->
            <div class="imdb">
                <p>Top 100imdb rated movies</p>
                <div class="imdbcontainer">
                    <!-- this is the container which holds the multiple other containers  -->
                    <div class="imdbcont">
                        <!-- these are the containers which should have the data  -->
                        <!-- you should create new containers instead of these-->
                        <!-- make all the containers with these classes -->
                        <div class="imdbcontimg"></div>
                        <div class="grp">
                            <div class="imdbconttitle"></div>
                            <div class="imdbcontrating"></div>
                            <!-- add other classes here if required -->
                        </div>
                        <!-- if you want to add some other class then please specify -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
